{% extends 'inventory/base.html' %}
{% block content %}

<div>
    <a class="btn btn-outline-primary my-3 mx-4" href="{% url 'dashboard' %}">GO BACK</a>
    <div class="row">
        <form class="col-sm-11 col-md-4 mx-auto mt-5" method="post">
            {% csrf_token %}
            <h1 class="fw-light">Are you sure you want to delete {{ item.name }}?</h1>
            <p class="fw-light">This cannot be undone</p>
            <div>
                <button class="btn btn-danger">Delete</button>
            </div>
        </form>
    
    </div>

</div>

{% endblock content %}
